
 <div class="login container" >
 <!-- ng-if="openDir == 'login'" -->

      <form class="form-signin">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="mail">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="pass">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="showDir('profile', mail, pass)">Log in</button>
      </form>

    </div> <!-- /container
